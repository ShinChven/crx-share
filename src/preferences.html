<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Preferences</title>
	<style>
		/* Add your styles here */
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
		}

		.container {
			max-width: 600px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		h1,
		h2 {
			color: #444;
		}

		form {
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="color"] {
			width: calc(100% - 22px);
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		table,
		th,
		td {
			border: 1px solid #ddd;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #f4f4f9;
		}

		.hint {
			font-size: 0.9em;
			color: gray;
		}

		.actions-cell {
			display: flex;
			gap: 10px;
		}

		a.action-link {
			text-decoration: none;
			border-radius: 4px;
			cursor: pointer;
		}

		a.edit-link {
			color: #007bff;
		}

		a.edit-link:hover {
			color: #0056b3;
		}

		a.delete-link {
			color: #dc3545;
		}

		a.delete-link:hover {
			color: #c82333;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Custom Share Targets</h1>
		<form id="targetForm">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" required><br><br>
			<label for="template">Template:</label>
			<input type="text" id="template" name="template"
				placeholder="e.g., https://example.com/share?url={url}&text={text}" required><br><br>
			<label for="buttonColor">Button Color:</label>
			<input type="color" id="buttonColor" name="buttonColor" required><br><br>
			<label for="textColor">Text Color:</label>
			<input type="color" id="textColor" name="textColor" value="#ffffff" required><br><br>
			<button type="submit">Save</button>
		</form>
		<h2>Saved Targets</h2>
		<table id="targetsTable">
			<thead>
				<tr>
					<th>Title</th>
					<th>Template</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Custom targets will be populated here -->
				<!-- Example row -->
				<tr>
					<td style="background-color: #007bff; color: #ffffff;">Example Title</td>
					<td>https://example.com/share?url={url}&text={text}</td>
					<td>
						<div style="display: flex; flex-direction: row; gap: 10px;">
							<a href="#" class="action-link edit-link">Edit</a>
							<a href="#" class="action-link delete-link">Delete</a>
						</div>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="preferences.js"></script>
</body>

</html>
