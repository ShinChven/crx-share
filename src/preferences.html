<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .hint {
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Share Targets</h1>
        <form id="targetForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="template">Template:</label>
            <input type="text" id="template" name="template" placeholder="e.g., https://example.com/share?url={url}&text={text}" required><br><br>
            <label for="buttonColor">Button Color:</label>
            <input type="color" id="buttonColor" name="buttonColor" required><br><br>
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" name="textColor" required><br><br>
            <button type="submit">Save</button>
        </form>
        <h2>Saved Targets</h2>
        <table id="targetsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Template</th>
                    <th>Button Color</th>
                    <th>Text Color</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Custom targets will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="preferences.js"></script>
</body>
</html>
